language: generic
sudo: false
dist: trusty

notifications:
  email: false

addons:
  apt:
    packages:
      - libgmp-dev

before_install:
  - mkdir -p ~/.local/bin
  - export PATH=$HOME/.local/bin:$PATH
  - travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'

install:
  - stack --no-terminal --install-ghc build --test --only-dependencies

script:
  - stack --no-terminal build --test --haddock --no-haddock-deps

cache:
  directories:
    - $HOME/.stack

